<!DOCTYPE html>

<html>
<header>
	<h1>Database Advance Search</h1>
</header>
<body>
	<form action = "pythonGetTest.py" method = "get">
		<p>Enter first line of rhyme</p>
		<input type="search" id="flor" placeholder="flor...">
		<p>Enter pages of rhyme</p>
		<input type="search" id="pwfr" placeholder="pwfr...">
		<p>Enter if illustrated (YES/NO)</p>
		<input type="search" id="illu" placeholder="illu...">
		<p>Enter illustration type</p>
		<input type="search" id="illt" placeholder="illt...">
		<p>Enter pages illustration is on</p>
		<input type="search" id="ifop" placeholder="ifop...">
		<p>Enter illustratorID</p>
		<input type="search" id="illustratorID" placeholder="illustratorID..">
		<p>Enter volumeID</p>
		<input type="search" id="volumeID" placeholder="volumeID..">

		<p></p>
		<input type="submit" name="search">
	</form>
</body>


</html>
